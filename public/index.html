<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Raandom Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-white">
    <div class="m-52 w-4/5">
      <!-- Content container -->
      <h1 class="font-medium text-5xl text-gray-700">
        Generate a <br />
        <span class="text-primary border-b-4 border-primary pb-1.5"
          >Random Password</span
        >
      </h1>

      <div
        class="w-full max-w-lg mt-12 mb-7 bg-primary flex justify-between pt-6 pb-6 pl-5 pr-5 rounded-md"
      >
        <input
          type="text"
          id=""
          placeholder="Password"
          class="border-0 outline-0 text-lg bg-primary text-slate-100"
        />
        <svg
          class="w-7"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
          />
        </svg>
      </div>
      <button
        class="flex border-0 outline-0 text-base font-light justify-center pt-4 pb-4 pl-6 pr-6 rounded-md cursor-pointer"
      >
        <svg
          class="w-7 mr-3"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z"
          />
        </svg>
        Generate Password
      </button>
    </div>
  </body>
</html>
